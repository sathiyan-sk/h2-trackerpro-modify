<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracker PRO | Login</title>
  <style>
    :root {
      --primary: #2563eb;
      --accent: #9333ea;
      --bg: #f9fafb;
      --surface: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --radius: 10px;
      --max-width: 1100px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1rem;
    }

    header {
      width: 100%;
      border-bottom: 4px solid #3b82f6;
    }

    .header-banner {
      width: 100%;
      height: auto;
      display: block;
    }

    .login-section {
      background: var(--surface);
      padding: 3rem 1rem;
    }

    .login-wrapper {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .login-header h2 {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
      text-align: center;
    }

    .login-header p {
      color: var(--muted);
      font-size: 0.95rem;
      text-align: center;
    }

    .login-actions {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .gold-btn {
      background: #f59e0b;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: var(--radius);
      font-weight: 600;
      text-align: center;
    }

    .gold-btn:hover {
      background: #d97706;
    }

    .other-login {
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      font: inherit;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
    }

    .form-row a {
      color: var(--primary);
    }

    .login-btn {
      background: var(--primary);
      color: #fff;
      padding: 0.6rem;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #1e40af;
    }

    .signup-text {
      font-size: 0.85rem;
      text-align: center;
    }

    .signup-text a {
      color: var(--accent);
      font-weight: bold;
    }

    footer {
      background: var(--surface);
      border-top: 1px solid #e5e7eb;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .login-wrapper {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="banner.png" alt="Tracker PRO Banner" class="header-banner" />
  </header>

  <section id="login" class="login-section">
    <div class="login-wrapper">
      <div class="login-header">
        <h2>Login Now</h2>
        <p>Have A Nice Day With You ðŸ‘‹</p>
      </div>

      <div class="login-actions"><!-- Student Login Portal Button -->
<a href="loginPage.html" class="gold-btn">Students Login Portal</a>

        <div class="other-login">â€” Other Users Login â€”</div>
      </div>

      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email id" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        </div>

        <div class="form-row">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="signup-text">
        Don't have an account? <a href="Register.html">Sign up</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Tracker PRO. All rights reserved.
  </footer>

</body>
</html>
