<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Register | Tracker Pro</title>
  <style>
    :root {
      --primary-color: #ffcc00;
      --text-color: #333;
      --border-color: #ddd;
      --bg-color: #fff;
      --shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f6fa;
    }

    .register-container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      background: var(--bg-color);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* Left Form Section */
    .register-form-section {
      flex: 1;
      padding: 40px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: bold;
      color: var(--text-color);
    }

    .form-title {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: bold;
      color: var(--text-color);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--text-color);
    }

    .form-group input {
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group-full {
      grid-column: span 2;
    }

    .signup-button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.3s ease;
    }

    .signup-button:hover {
      background: #ffdb4d;
    }

    .signup-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    /* Right Illustration Section */
    .illustration-section {
      flex: 1;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .illustration-section img {
      max-width: 90%;
      height: auto;
    }

    .error-message {
      color: #dc2626;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      text-align: center;
    }

    .success-message {
      color: #059669;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      text-align: center;
    }

    @media(max-width: 768px) {
      .register-container {
        flex-direction: column;
      }
      .form-grid {
        grid-template-columns: 1fr;
      }
      .form-group-full {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    
    <!-- Left Section: Form -->
    <div class="register-form-section">
      <div class="logo-section">
        <img src="logo.png" alt="Tracker Pro Logo" class="logo-icon">
        <span class="logo-text">Tracker Pro</span>
      </div>

      <h2 class="form-title">Create your account</h2>

        <form id="registerForm">
            <input type="text" name="fullName" placeholder="Full Name" required />
            <input type="text" name="department" placeholder="Department" required />
            <input type="text" name="empId" placeholder="Employee ID" required />
            <input type="email" name="companyEmail" placeholder="Company Email" required />
            <input type="text" name="mobileNo" placeholder="Mobile Number" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
            <button type="submit" class="signup-button">Sign up</button>
            <div id="registerMessage" style="display:none;"></div>
        </form>

    </div>

    <!-- Right Section: Illustration -->
    <div class="illustration-section">
      <img src="illustration.png" alt="Illustration">
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:8080/api';

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const userData = {
        fullName: formData.get('fullName'),
        department: formData.get('department'),
        empId: formData.get('empId'),
        password: formData.get('password'),
        confirmPassword: formData.get('confirmPassword'),
        mobileNo: formData.get('mobileNo'),
        companyEmail: formData.get('companyEmail')
      };

      const messageDiv = document.getElementById('registerMessage');
      const submitBtn = e.target.querySelector('.signup-button');

      // Client-side validation
      if (userData.password !== userData.confirmPassword) {
        messageDiv.textContent = 'Passwords do not match';
        messageDiv.className = 'error-message';
        messageDiv.style.display = 'block';
        return;
      }

      if (userData.password.length < 6) {
        messageDiv.textContent = 'Password must be at least 6 characters long';
        messageDiv.className = 'error-message';
        messageDiv.style.display = 'block';
        return;
      }

      // Show loading state
      submitBtn.textContent = 'Registering...';
      submitBtn.disabled = true;
      messageDiv.style.display = 'none';

      try {
        const response = await fetch(`${API_BASE_URL}/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(userData)
        });

        const result = await response.json();
        
        if (result.success && result.data.token) {
          // Store authentication data
          localStorage.setItem('tracker_token', result.data.token);
          localStorage.setItem('tracker_user', JSON.stringify(result.data));
          
          messageDiv.textContent = 'Registration successful! Redirecting...';
          messageDiv.className = 'success-message';
          messageDiv.style.display = 'block';
          
          setTimeout(() => {
            window.location.href = 'success.html';
          }, 1000);
        } else {
          throw new Error(result.message || 'Registration failed');
        }
      } catch (error) {
        messageDiv.textContent = error.message;
        messageDiv.className = 'error-message';
        messageDiv.style.display = 'block';
      } finally {
        submitBtn.textContent = 'Sign up';
        submitBtn.disabled = false;
      }
    });

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('tracker_token');
      if (token) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>

</body>
</html>
